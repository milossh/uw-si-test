<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>UWSI - Upwork Test for Sergey Izvekov - Login</title>
  <meta name="description" content="Login page for Upwork Test project for Sergey Izvekov">
  <meta name="keywords" content="login,upwork,test,sergey">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans" type="text/css">
  <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
  </head>
  <body>

  <div class="main-content container">
    <div class="row justify-content-center logo-wrap">
      <div class="col-8 col-offset-8">
          <img src="/assets/img/Logo.svg" alt="UWSI Logo">
      </div>
    </div>
    <form id="loginform">
      <div class="row justify-content-center intro-text">
        <div class="col-8">
            <p>Welcome to the Learning Management System</p>
            <p class="small">Please log in to continue</p>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-8 text-center error">
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-8 form-group lif username">
            <input id="username" type="text" placeholder="Username" class="form-control">
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-8 form-group lif password">
            <input id="password" type="password" placeholder="Password" class="form-control">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8 form-group lif rememberme">
            <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8 form-group lif login-button">
            <button type="button" class="btn btn-primary">Login
              <i class="fa fa-chevron-right"></i>
            </button>
        </div>
      </div>
    </form>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/assets/js/login.js" type="text/javascript"></script>
  </body>
</html>
